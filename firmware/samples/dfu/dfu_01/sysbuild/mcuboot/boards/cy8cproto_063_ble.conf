# --- Fix FLASH_MAP/FLASH_HAS_DRIVER_ENABLED fallout (enable flash support) ---
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y

# --- Fix: BOOT_MAX_IMG_SECTORS assigned but ignored because AUTO is on ---
CONFIG_BOOT_MAX_IMG_SECTORS_AUTO=n
CONFIG_BOOT_MAX_IMG_SECTORS=256

# --- Fix: REGULATOR_FIXED_INIT_PRIORITY assigned but regulator not enabled ---
CONFIG_REGULATOR=y
CONFIG_REGULATOR_FIXED=y

# --- Fix: overwrite-only choice selected but no final choice selected ---
# Use a widely-supported MCUboot mode for compatibility
CONFIG_MCUBOOT_BOOTLOADER_MODE_SWAP_USING_SCRATCH=y

# Optional: avoid MCUboot device settings path if it still triggers flash-map issues
# CONFIG_MCUBOOT_DEVICE_SETTINGS=n
