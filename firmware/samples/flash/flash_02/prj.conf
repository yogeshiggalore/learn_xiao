
# Console
CONFIG_PRINTK=y
CONFIG_CONSOLE=y

# SPI + external flash (JEDEC SPI NOR)
CONFIG_SPI=y
CONFIG_FLASH=y
CONFIG_SPI_NOR=y

# Flash map partition helpers (FIXED_PARTITION_ID / flash_area_*)
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y

# Optional but useful for debugging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
